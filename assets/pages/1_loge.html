<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Lost in L.A. - Scene 1</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../../style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="filmBackground">
        <h1>Scene 1</h1>
        <h2>Bonnie Wilson's dressing room</h2>
    </div>
    <div class="backgroundContainer">
        <div class="paragraphContainer">
            <p class="paragraph">Where is Bonnie Wilson going?</p>
        </div>

        <div class="formContainer">
            <input id="answer" class ="answerInput" type="text">
            <input type="submit" class="btn btn-primary buttonLink text-nowrap" value="Submit" onClick="lodgeQuestion()">
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modalContent lost">
            <span id="closeIcon" class="close wrongClose">&times;</span>
            <div class="container-fluid no-gutters row">
                <div class="col-12 wrong">
                    <h1>Sorry, that's the wrong answer.</h1>
                    <h2>Try again!</h2>
                </div>
            </div>
        </div>

    </div>


    <script src="../../script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
