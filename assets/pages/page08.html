<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Scène 03</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../../style.css">

</head>

    <div class="container-fluid row no-gutters mt-5 mb-2">
        <div class="col-0 col-lg-4"></div>
        <img class="col-12 col-lg-4" src="../pictures/placeholder.jpg" alt="image">
        <div class="col-0 col-lg-4"></div>
    </div>

    <div class="container-fluid row no-gutters w-75 m-auto mb-5 imageGallery">
        <img class="col-12 col-sm-6 col-md-4 p-2 galleryPic" src="../pictures/placeholder.jpg" alt="image">
        <img class="col-12 col-sm-6 col-md-4 p-2 galleryPic" src="../pictures/placeholder.jpg" alt="image">
        <img class="col-12 col-sm-6 col-md-4 p-2 galleryPic" src="../pictures/placeholder.jpg" alt="image">
        <img class="col-12 col-sm-6 col-md-4 p-2 galleryPic" src="../pictures/placeholder.jpg" alt="image">
        <img class="col-12 col-sm-6 col-md-4 p-2 galleryPic" src="../pictures/placeholder.jpg" alt="image">
        <img class="col-12 col-sm-6 col-md-4 p-2 galleryPic" src="../pictures/placeholder.jpg" alt="image">
        <img class="col-12 col-sm-6 col-md-4 p-2 galleryPic" src="../pictures/placeholder.jpg" alt="image">
        <img class="col-12 col-sm-6 col-md-4 p-2 galleryPic" src="../pictures/placeholder.jpg" alt="image">
        <img class="col-12 col-sm-6 col-md-4 p-2 galleryPic" src="../pictures/placeholder.jpg" alt="image">
        <img class="col-12 col-sm-6 col-md-4 p-2 galleryPic" src="../pictures/placeholder.jpg" alt="image">
        <img class="col-12 col-sm-6 col-md-4 p-2 galleryPic" src="../pictures/placeholder.jpg" alt="image">
        <img class="col-12 col-sm-6 col-md-4 p-2 galleryPic" src="../pictures/placeholder.jpg" alt="image">
        <img class="col-12 col-sm-6 col-md-4 p-2 galleryPic" src="../pictures/placeholder.jpg" alt="image">
        <img class="col-12 col-sm-6 col-md-4 p-2 galleryPic" src="../pictures/placeholder.jpg" alt="image">
        <img class="col-12 col-sm-6 col-md-4 p-2 galleryPic" src="../pictures/placeholder.jpg" alt="image">
    </div>

    <p class="paragraph mb-2">Which car to follow?</p>

    <div class="formContainer">
        <select id="veniceAnswer">
            <option value="car1">Car 01</option>
            <option value="car2">Car 02</option>
            <option value="car3">Car 03 (bonne réponse)</option>
            <option value="car4">Car 04</option>
            <option value="car5">Car 05</option>
            <option value="car6">Car 06</option>
            <option value="car7">Car 07</option>
            <option value="car8">Car 08</option>
            <option value="car9">Car 09</option>
            <option value="car10">Car 10</option>
            <option value="car11">Car 11</option>
            <option value="car12">Car 12</option>
            <option value="car13">Car 13</option>
            <option value="car14">Car 14</option>
            <option value="car15">Car 15</option>
        </select>
        <input type="submit" class="btn btn-primary" value="Valider" onClick="veniceQuestion()">
    </div>

    <div id="modal" class="modal">
        <div class="modalContent">
            <span id="closeIcon" class="close">&times;</span>
            <h1>Perdu...</h1>
            <h2>Ooooh quand même...</h2>
        </div>

    </div>

    <div id="blockWindow" class="container pt-5 blockWindow">
        <div class="row no-gutters mt-5 mb-3">
            <div class="col-4"></div>
            <img class="col-4" src="../pictures/icons/alert.svg" alt="alert">
            <div class="col-4"></div>
        </div>

        <p class="col-12 mt-5">Une mauvaise réponse entraine une pénalité !</p>
        <div class="col-12 d-flex justify-content-center align-items-center">
            <div id="countdown" class="text-center pt-3"></div>
        </div>
    </div>

    <script src="../../script.js"></script>

    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
