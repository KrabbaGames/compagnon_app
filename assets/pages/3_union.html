<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Lost in L.A. - Scene 2</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../../style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="unionBody">
    <div class="filmBackground">
        <h1>Scene 2</h1>
        <h2>Union Station</h2>
    </div>
    <div class="backgroundContainer">
        <div class="container-fluid row no-gutters mt-5 mb-2">
            <div class="col-0 col-lg-3"></div>
            <img id="metroMap" class="col-12 col-lg-6" src="../pictures/planmetro.jpg" alt="Plan du mÃ©tro"
                onmousemove="zoom()" onmouseout="clearZoom()">
            <div class="col-0 col-lg-3"></div>
        </div>
        <div id="zoom">
            <img id="zoomedPicture" src="../pictures/planmetro.jpg">
        </div>

        <p class="paragraph mb-2">Which metro station was Bonnie Wilson's destination?</p>

        <div class="formContainer">
            <input id="unionAnswer" type="text">
            <input type="submit" class="btn btn-primary buttonLink" value="Validate" onClick="unionQuestion()">
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modalContent lost">
            <span id="closeIcon" class="close">&times;</span>
            <div class="container-fluid no-gutters row">
                <div class="col-12 col-md-2 d-flex justify-content-center">
                    <img src="../pictures/icons/smiley_bad.svg">
                </div>
                <div class="col-12 col-md-8 wrong">
                    <h1>That's the wrong station.</h1>
                    <h2>Have another go!</h2>
                </div>
                <div class="col-12 col-md-2 d-flex justify-content-center">
                    <img src="../pictures/icons/smiley_bad.svg">
                </div>
            </div>
        </div>

    </div>

    <script src="../../script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
